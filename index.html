<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lucky Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page">
        <div class="container">
            <h2>লগইন</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="ইউজারনেম" required>
                <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
                <button type="submit">লগইন করুন</button>
            </form>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <header>
            <h1>The Lucky Number</h1>
            <div id="user-info">
                <span id="user-name"></span> |
                টোকেন: <span id="user-tokens"></span>
            </div>
            <button id="logout-btn">লগআউট</button>
        </header>

        <div class="container">
            <section id="results">
                <h2>আজকের রেজাল্ট</h2>
                <p>তারিখ: <span id="result-date"></span></p>
                <div id="results-container">
                    </div>
            </section>

            <section id="betting-area">
                <h2>বেট করুন</h2>
                <div class="betting-form">
                    <div class="bet-input-group">
                        <label for="single-number">সিঙ্গেল নাম্বার (0-9):</label>
                        <input type="text" id="single-number" placeholder="যেমন: 7">
                        <label for="single-tokens">টোকেন:</label>
                        <input type="number" id="single-tokens" min="1" placeholder="টোকেন সংখ্যা">
                        <button id="bet-single-btn">বেট করুন</button>
                    </div>

                    <div class="bet-input-group">
                        <label for="patti-numbers">পাত্তি নাম্বার (কমা দিয়ে):</label>
                        <input type="text" id="patti-numbers" placeholder="যেমন: 123, 456, 789">
                        <label for="patti-tokens">টোকেন:</label>
                        <input type="number" id="patti-tokens" min="1" placeholder="টোকেন সংখ্যা">
                        <button id="bet-patti-btn">বেট করুন</button>
                    </div>
                </div>
            </section>

            <section id="history">
                <h2>টোকেন হিস্ট্রি এবং রিপোর্ট</h2>
                <div id="history-list">
                    </div>
                <button id="generate-report-btn">রিপোর্ট জেনারেট করুন</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <div id="admin-panel" style="display: none;">
        <header>
            <h1>অ্যাডমিন প্যানেল</h1>
            <button id="admin-logout-btn">লগআউট</button>
        </header>

        <div class="container">
            <section id="user-management">
                <h2>ইউজার তৈরি ও টোকেন যুক্ত করুন</h2>
                <form id="add-user-form">
                    <input type="text" id="new-username" placeholder="ইউজারনেম" required>
                    <input type="password" id="new-password" placeholder="পাসওয়ার্ড" required>
                    <input type="number" id="initial-tokens" placeholder="শুরুর টোকেন" min="0" required>
                    <button type="submit">নতুন ইউজার তৈরি করুন</button>
                </form>
            </section>

            <section id="result-update">
                <h2>ফলাফল আপডেট করুন</h2>
                <div id="result-update-area">
                    </div>
                <button id="update-results-btn">ফলাফল আপডেট করুন</button>
            </section>
            
            <section id="report-generation">
                <h2>রিপোর্ট জেনারেট করুন</h2>
                <input type="date" id="report-date-input" required>
                <button id="generate-report-btn">রিপোর্ট জেনারেট করুন</button>
                <div id="report-output">
                    </div>
            </section>
        </div>
    </div>
